<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Employee Database</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/vue@2.1.7/dist/vue.js"></script>
        <script src="js/script.js"></script>
    </head>

    <body>
        <div class="container" id="home">

            <!-- Predefined Queries -->
            <div class="panel-group" id="accordion">
                <div class="panel panel-default" v-for="(query, index) in queries">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" :href="'#collapse' + index" @click="runAjax(query.file)">
                                {{ query.name }}
                            </a>
                        </h4>
                    </div>
                    <div :id="'collapse' + index" class="panel-collapse collapse">
                        <div class="panel-body">
                            {{ result }}
                        </div>
                    </div>
                </div>

                <!-- Custom User Entered Query -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseCustom">
                                {{ customQuery }}
                            </a>
                        </h4>
                    </div>
                    <div id="collapseCustom" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="col-sm-3">
                                <div v-for="dept in departments">
                                    <input type="checkbox" :id="dept" :value="dept" v-model="checkedDepts" @change="runCustom">
                                    <label :for="dept"> {{ dept }} </label>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                {{ people }}
                            </div>
                        </div>
                    </div>
                </div> <!-- Custom END -->

            </div> <!-- Accordion  END -->

        </div>
    </body>
</html>
